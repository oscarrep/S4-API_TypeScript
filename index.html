<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image overflow-hidden" style="background-color: black;">
    <div class="container text-center mt-4">
        <div class="row align-items-center justify-content-center d-flex">
            <div class="col-10 col-md-6 justify-content-center position-relative z-2">
                <div class="temp-container text-white text-shadow mb-4 my-5"></div> <!-- TEMPERATURE -->
                <div class="p-4 mt-4"> <!-- JOKES -->
                    <div class="jokes-container text-white text-shadowB m-4"></div>
                    <div>
                        <h6 class="text-white text-shadowB">Give it a score!</h6>
                        <button type="button" onclick="giveScore(1)" class="m-4 btn text-white border-2 rounded-pill"
                            style="background-color: rgb(3, 2, 24); border-color: rgb(255, 255, 255);">1</button>
                        <button type="button" onclick="giveScore(2)" class="m-4 btn text-white border-2 rounded-pill"
                            style="background-color: rgb(16, 18, 128); border-color: rgb(255, 255, 255);">2</button>
                        <button type="button" onclick="giveScore(3)" class="m-4 btn text-white border-2 rounded-pill"
                            style="background-color: rgb(67, 131, 250); border-color: rgb(255, 255, 255);">3</button>
                    </div>
                    <button type="button" class="m-4 btn btn-primary border-2 rounded-pill text-shadowB w-50" onclick="getJoke()"
                        style="background-color:rgb(13, 170, 243); border-color: rgb(255, 255, 255);"> Another joke
                    </button>
                </div>
            </div>
            <img id="blobImage" src="./blobs/blob8.png" class="blob img-fluid position-absolute" style="top:10%;"> <!-- BLOB -->
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
