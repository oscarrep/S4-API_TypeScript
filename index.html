<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: url('./waves.png');
            background-size: cover;
            height: 100vh;
        }

        .text-shadow {
            text-shadow: 2px 2px #2c2c2c;
        }

        .blob {
            background-image: url('./blobs/blob9-2.png');
            outline: 5px white;
            height: 45%;
            width: 45%;
        }
    </style>
</head>

<body class="bg-image overflow-hidden" style="background-color: black;">
    <div class="container text-center mt-4">
        <div class="row align-items-center justify-content-center d-flex">
            <div class="blob justify-content-center">
                <div class="temp-container text-white text-shadow mb-4 my-5"></div> <!-- TEMPERATURE -->
                <div class="p-5 "> <!-- JOKES -->
                    <div class="jokes-container m-4"></div>
                    <div>
                        <h6>Give it a score!</h6>
                        <button type="button" onclick="giveScore(1)" class="m-4 btn text-white"
                            style="background-color: rgb(13, 7, 92);">1</button>
                        <button type="button" onclick="giveScore(2)" class="m-4 btn text-white"
                            style="background-color: rgb(29, 32, 177);">2</button>
                        <button type="button" onclick="giveScore(3)" class="m-4 btn text-white"
                            style="background-color: rgb(46, 111, 231);">3</button>
                    </div>
                    <button type="button" class="m-4 btn btn-primary w-25" onclick="getJoke()"
                        style="background-color:blueviolet; border-color: blueviolet;"> Another joke </button>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
